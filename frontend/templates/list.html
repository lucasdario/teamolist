{% extends 'base.html' %}

{% block body %}

<h1>Lista de Produtos</h1>
<table>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
    </tr>
    {%for value in produtos%}
    <tr>
        <td>{{value['nome']}}</td>
        <td>{{value['descricao']}}</td>
        <td>{{value['preco']}}</td>
    </tr>
    {%endfor%}
</table>

<a href="/">Home</a>


{% endblock %}
