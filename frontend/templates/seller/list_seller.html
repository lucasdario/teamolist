{% extends 'base.html' %}
{% block body %}
<h1>{{ title }}</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>Telefone</th>
    <th>E-mail</th>
    <th>Editar</th>
    <th>Excluir</th>
  </tr>
  {% for item in data %}
  <tr>
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.phone }}</td>
    <td>{{ item.email }}</td>
    <td><a class="btn_editar" href="/seller/update?id={{ item.id }}&name={{ item.name }}&phone={{ item.phone }}&email={{ item.email }}">Editar</a> </td>
    <td><a class="btn_excluir" href="/seller/delete?id={{ item.id }}">Excluir</a></td>
  </tr>
  {% endfor %}
</table>
<br />
<a class="btn_gravar" href="/">Voltar</a>
{% endblock %}
