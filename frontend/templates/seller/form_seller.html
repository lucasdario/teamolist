{% extends 'base.html' %}
{% block body %}
    <h2>{{ titulo }}</h2>

    {% if update %}

        <form action="/seller/update" method="POST">
            <input type="hidden" name="id" value="{{ id }}">
            <label>Nome</label> <input type="text" name="name" value="{{ name }}">
            </br>
            <label>Telefone</label> <input type="tel" name="phone" value="{{ phone }}">
            </br>
            <label>E-mail</label> <input type="email" name="email" value="{{ email }}">
            </br></br>
            <button class="btn_gravar" type="submit">Salvar</button>
            <a class="btn_gravar" href="/">Voltar</a>
        </form>

    {% else %}

        <form action="/seller" method="POST">
            <label>Nome</label> <input type="text" name="name">
            </br>
            <label>Telefone</label> <input type="tel" name="phone">
            </br>
            <label>E-mail</label> <input type="email" name="email">
            </br></br>
            <button class="btn_gravar" type="submit">Salvar</button>
            <a class="btn_gravar" href="/">Voltar</a>
        </form>

    {% endif %}
{% endblock %}
