{% extends 'base.html' %} {% block body %}
<h1>{{ title }}</h1>
<table>
  <tr>
    <th>Log</th>
  </tr>
  {% for item in data %}
  <tr>
    {% if item['type'] == 'create' %}
    <td class='td-created'>{{ item['data'] }}</td>
    {% else %}
    <td class='td-listed'>{{ item['data'] }}</td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
<br />
<a class="btn_gravar" href="/">Voltar</a>
{% endblock %}
