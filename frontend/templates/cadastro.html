{%extends 'base.html'%}

{%block body%}
<h2> {{titulo}} </h2>
<form action="/gravar">
    <label>Nome</label> <input type="text" name="nome">
    </br>
    <label>Descrição</label> <input type="text" name="descricao">
    </br>
    {%if op == 'produto' %}
    <label>Preço</label> <input type="number" name="preco" step="0.01">
    <input type="hidden" name="ref" value="product">
    {% elif op == 'marketplace' %}
    <input type="hidden" name="ref" value="marketplace">
    {%endif%}
    </br></br></br>
    <button class="btn_gravar" type="submit">Salvar</button>
    <a class="btn_gravar" href="/">Voltar</a>
</form>


{%endblock%}
