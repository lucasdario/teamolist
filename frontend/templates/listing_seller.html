{% extends 'base.html' %} {% block body %}
<h1>{{ title }}</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Telefone</th>
    <th>E-mail</th>
  </tr>
  {% for item in data %}
  <tr>
    <td>{{ item['name'] }}</td>
    <td>{{ item['telefone'] }}</td>
    <td>{{ item['email'] }}</td>
  </tr>
  {% endfor %}
</table>
<br />
<a class="btn_gravar" href="/">Voltar</a>
{% endblock %}
